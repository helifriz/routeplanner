<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ForeFlight & Windy Route Planner (BC Airports)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    .buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .buttons-container button {
      flex: 1 1 30%;
      min-width: 120px;
    }
  </style>
</head>
<body>

  <h2>ForeFlight & Windy Route Planner (BC Only)</h2>

  <label for="from">From (ICAO or lat,long)</label>
  <input type="text" id="from" placeholder="e.g. CYVR" />

  <label for="via1">Via 1 (optional)</label>
  <input type="text" id="via1" placeholder="e.g. CYLW" />

  <label for="via2">Via 2 (optional)</label>
  <input type="text" id="via2" placeholder="e.g. CYCG" />

  <label for="to">To (ICAO or lat,long)</label>
  <input type="text" id="to" placeholder="e.g. CYXS" />

  <div class="buttons-container">
    <button onclick="openForeFlight()">Open ForeFlight</button>
    <button onclick="openWindy()">Open Windy</button>
    <button onclick="emailLinks()">Email Links</button>
  </div>

  <!-- Load airport data -->
  <script src="bc-airports.js"></script>

  <script>
    function parseLocation(input) {
      input = input.trim().toUpperCase();
      if (!input) return null;
      if (input.includes(',')) {
        const [lat, lon] = input.split(',').map(Number);
        if (isNaN(lat) || isNaN(lon)) {
          alert(`Invalid latitude or longitude: ${input}`);
          throw new Error(`Invalid lat/lon: ${input}`);
        }
        return { lat, lon, original: input };
      } else if (airportLookup[input]) {
        const [lat, lon] = airportLookup[input];
        return { lat, lon, original: input };
      } else {
        alert(`Unknown or unsupported airport code: ${input}`);
        throw new Error(`Unknown code: ${input}`);
      }
    }

    function getPoints() {
      const inputs = ['from', 'via1', 'via2', 'to'].map(id => document.getElementById(id).value);
      const points = inputs.map(parseLocation).filter(p => p !== null);
      if (points.length < 2) {
        alert("At least From and To points are required.");
        throw new Error("Not enough points");
      }
      return points;
    }

    function openForeFlight() {
      try {
        const points = getPoints();
        const foreflightRoute = points.map(p => p.original).join(';');
        const foreflightURL = `foreflightmobile://maps/search?query=${encodeURIComponent(foreflightRoute)}`;
        window.open(foreflightURL, '_blank');
      } catch (err) {}
    }

    function openWindy() {
      try {
        const points = getPoints();
        const windyRouteStr = points.map(p => `${p.lat},${p.lon}`).join(';');
        const windyRouteEncoded = encodeURIComponent(windyRouteStr);
        const avgLat = points.reduce((sum, p) => sum + p.lat, 0) / points.length;
        const avgLon = points.reduce((sum, p) => sum + p.lon, 0) / points.length;
        const windyURL = `https://www.windy.com/route-planner/${windyRouteEncoded}?wind,${avgLat.toFixed(4)},${avgLon.toFixed(4)},7,p:cities`;
        window.open(windyURL, '_blank');
      } catch (err) {}
    }

    function emailLinks() {
      try {
        const points = getPoints();
        const foreflightRoute = points.map(p => p.original).join(';');
        const foreflightURL = `foreflightmobile://maps/search?query=${encodeURIComponent(foreflightRoute)}`;

        const windyRouteStr = points.map(p => `${p.lat},${p.lon}`).join(';');
        const windyRouteEncoded = encodeURIComponent(windyRouteStr);
        const avgLat = points.reduce((sum, p) => sum + p.lat, 0) / points.length;
        const avgLon = points.reduce((sum, p) => sum + p.lon, 0) / points.length;
        const windyURL = `https://www.windy.com/route-planner/${windyRouteEncoded}?wind,${avgLat.toFixed(4)},${avgLon.toFixed(4)},7,p:cities`;

        const subject = encodeURIComponent("Flight Route Planner Links");
        const body = encodeURIComponent(`Here are the route planner links:\n\nForeFlight:\n${foreflightURL}\n\nWindy:\n${windyURL}`);

        window.location.href = `mailto:?subject=${subject}&body=${body}`;
      } catch (err) {}
    }
  </script>

</body>
</html>
